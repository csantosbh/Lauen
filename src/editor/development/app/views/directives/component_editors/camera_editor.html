<div>
  Camera<br/>
  Type: perspective
  <div><number-input bind="component.fields.near" commit-callback="component._editorCommitCallback('near')" label="Near plane"></number-input></div>
  <div><number-input bind="component.fields.far" commit-callback="component._editorCommitCallback('far')" label="Far plane"></number-input></div>
  <div><number-input bind="component.fields.width" commit-callback="component._editorCommitCallback('width')" label="Near plane width"></number-input></div>
  <div><number-input bind="component.fields.fov" commit-callback="component._editorCommitCallback('fov')" label="FOV"></number-input></div>
  <div><number-input bind="component.fields.priority" commit-callback="component._editorCommitCallback('priority')" label="Draw priority"></number-input></div>
</div>
