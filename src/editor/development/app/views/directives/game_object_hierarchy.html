<div ng-repeat="gameObject in gameObjectHierarchy.gameObjects()" ng-click="gameObjectHierarchy.selectGameObject($index)">{{gameObject.name}} <span class="glyphicon glyphicon-remove-circle pull-right" ng-click="gameObjectHierarchy.removeGameObject($index)"></span></div>
<input type="button" ng-click="gameObjectHierarchy.createGameObject()" value="+game object" />
