<div class="ui-layout-east dropzone scroll-y" data-drop="true" data-jqyoui-options jqyoui-droppable="{multiple:true, onDrop:'gameObjectEditor.onDrop()'}" id="game-object-editor-container">
  <game-object-editor></game-object-editor>
</div>
<div class="ui-layout-center" id="center-container">
  <div class="ui-layout-west" id="hierarchy-container">
    <game-object-hierarchy></game-object-hierarchy>
  </div>
  <div class="ui-layout-center" id="canvas-container">
    <edit-canvas class="main-canvas" ng-show="canvas.editMode()"></edit-canvas>
    <preview-canvas class="main-canvas" ng-show="!canvas.editMode()"></preview-canvas>
  </div>
  <div class="ui-layout-south scroll-y" id="project-panel-container">
    <project-panel></project-panel>
  </div>
</div>
<div class="ui-layout-north" id="menu-bar-container">
  <menu-bar></menu-bar>
</div>
